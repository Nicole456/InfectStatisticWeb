<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="title">
        <div>新冠肺炎患者同程查询</div>

    </div>
    <div id="wrap">
        <div class="query">
            <img class="icon" src="train.png" />
            <div class="text-wrapper">
               <div>查询您乘坐的火车</div>
               <div>输入日期/车次，查看该车次是否<br>有肺炎患者同行。</div>
            </div>
        </div>
        <div class="query">
            <img class="icon" src="plane.png" />
            <div class="text-wrapper">
               <div>查询您乘坐的飞机</div>
               <div>输入日期/航班，查看该航班是否<br>有肺炎患者同行。</div>
            </div>
        </div>
        <div class="query">
            <img class="icon" src="city.png" />
            <div class="text-wrapper">
               <div>所在城市</div>
               <div>输入城市，查看该城市是否有火车、<br>航班停靠。</div>
            </div>
        </div>

        <div>
            <img src="pic.jpg" id="pic"/>
        </div>

    </div>
</body>
</html>
